name: Mas Custom
description: Mark-a-Spot Custom Sub-Theme.
screenshot: screenshot.png
core_version_requirement: ^8 || ^9 || ^10
engine: twig
type: theme
base theme: mas_olivero
libraries:
  - mas_custom/global-styling
package: 'Olivero'
version: 1.x
hidden: false
regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  hero: 'Hero (full width)'
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  social: Social Bar
  map: Map
  content_above: Content Above
  content: Content
  sidebar: 'Sidebar'
  content_below: 'Content Below'
  footer_top: 'Footer Top'
  footer_bottom: 'Footer Bottom'

# Overriding standard mark-a-spot theme styles
libraries-override:
  mas_olivero/global-styling:
    css:
      theme:
        css/base/color.css: false
        css/base/fonts.css: false
  olivero/global-styling:
    css:
      base:
        css/base/fonts.css: false